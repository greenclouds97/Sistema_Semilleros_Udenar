version: '3.8'

services:
  # Laravel Application
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 8000:80
    volumes:
      - .:/var/www/html/Sistema_Semilleros_Udenar
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - mysql
    networks:
      - networkapp
  app:
    build:
      args:
	 user: laraveluser
        uid: 1000
      context: .
      dockerfile: ./Dockerfile
    container_name: app
    working_dir: /var/www/html/Sistema_Semilleros_Udenar
    volumes:
      - .:/var/www/html/Sistema_Semilleros_Udenar
    networks:
      - networkapp

  # MySQL Database
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 3424Golp*
      MYSQL_DATABASE: semillero
      MYSQL_USER: yasson
      MYSQL_PASSWORD: 3424Golp*
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - networkapp

  php-fpm:
    image: php:8.1-fpm
    container_name: php-fpm
    networks:
      - networkapp
    volumes:
      - .:/var/www/html/Sistema_Semilleros_Udenar

networks:
  networkapp:

volumes:
  dbdata: